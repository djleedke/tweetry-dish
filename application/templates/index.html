<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TweetryDish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, , maximum-scale=1.0, user-scalable=no">
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for("static", filename="index.css")}}">
    <script>
        var fakeAuthor = '{{ data.tweetry.quote.fake_author }}'
        var quoteId = '{{ data.tweetry.quote.id }}';
        var tweetryId = '{{ data.tweetry.id }}';
    </script>
</head>
<body>
    <header>
        <div id="logo">TweetryDish</div><div id="twitter-logo"><a href="https://twitter.com/TweetryDish" target="_blank"><img src="/static/twitter.png"></a></div>
    </header>
    <div id="content">
        <div id="quote">   
            <div id="quote-text">"{{ data.tweetry.quote.formatted_text | safe }}"</div>
            <div id="quote-author">-{{ data.tweetry.quote.author | safe}}</div>
        </div>
        <div id="word-selector">
            <div id="top-words">
                <h1>Top Words<i id="mobile-search-toggle" class="fa fa-search"></i></h1>
                <ul id="top-words-list"></ul>
            </div>
            <div id="find-your-own">
                <div id="search-bar">
                    <i class="fa fa-search"></i>
                    <input id="search-input" type="text" placeholder="Find your own..." autocomplete="off">
                </div>
                <ul id="search-results">
                </ul>
                <div id="mobile-top-word-toggle">View Top Words</div>
            </div>
        </div>
    </div>
    <div id="vote-footer">
        <button id="vote-button">Vote!</button>
    </div>
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="{{ url_for("static", filename="index.js")}}"></script>
</body>
</html>
